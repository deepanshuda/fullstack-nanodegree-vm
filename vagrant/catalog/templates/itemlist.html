<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<header class="header-container">
    <nav>
        <div>
            <button type="button" onclick="window.location.href='{{ url_for('categoriesList') }}'" class="button-home">HOME</button>
        </div>
    </nav>
</header>

<div class="item-list-container main-controller">
    <div>
        <h3 class="heading-title">Categories</h3>

        {% for category in categories %}

        <br>
        <p><a href="{{url_for('categoryItemsList', categoryTitle=category.title)}}">{{category.title}}</a></p>

        {% endfor %}
    </div>
    <div>

        <div>
            <h3 class="heading-title">{{category.title}} Items ({{ items.count() }} items)</h3>
        </div>

        {% for item in items %}

        <br>
        <p><a href="{{url_for('categoryItem', category_id=item.categoryId, item_id=item.id)}}">{{item.title}}</a></p>

        {% endfor %}
    </div>
</div>

</body>
</html>
