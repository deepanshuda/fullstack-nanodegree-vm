<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<header class="header-container">
    <nav>
        <div>
            <button type="button" onclick="window.location.href='{{ url_for('categoriesList') }}'" class="button-home">HOME</button>
        </div>
    </nav>
</header>

<div class="signup-container">
    <div><h3 class="header-title">Register User</h3></div>
    <form action="{{ url_for('userSignup') }}" method="post">

        <div>
            <input type="text" name="username" placeholder="Username" class="login-input">
        </div>

        <div>
            <input type="text" name="firstname" placeholder="Firstname" class="login-input">
        </div>

        <div>
            <input type="text" name="lastname" placeholder="Lastname" class="login-input">
        </div>

        <div>
            <input type="password" name="password" placeholder="Password" class="login-input">
        </div>

        <div>
            <input type="password" name="password" placeholder="Confirm Password" class="login-input">
        </div>

        <div>
            <input type="submit" value="REGISTER" class="login-submit">
        </div>

    </form>
</div>
</body>
</html>
